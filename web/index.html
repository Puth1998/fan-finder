<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FAN FINDER</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
  <section id="page">
    <section id="header">
      <img src="https://i.bug-a-boo.tv/images/a176273c0abd4d4d56f04bdec7983c45/bugabooimage.jpg" alt="Fan Finder" />
    </section>
    <section id="content">
      <h2>คำใบ้ 3 ข้อเกี่ยวกับ 'เนื้อคู่' ของคุณ!!!</h2>
      เนื้อคู่ของคุณจะเป็นใครกันนะ
      <section id="form">
        <div class="form-control">
          <label>ชื่อ - นามสกุล</label>
          <input type="text" id="name">
        </div>
        <div class="form-control">
          <label>เบอร์โทรศัพท์</label>
          <input type="text" id="phone">
        </div>
        <div class="form-control">
          <label>วัน เดือน ปี เกิด</label>
          <input type="text" id="birthdate">
        </div>
        <button onClick="predict()" id="predict">ท่องนโม3จบแล้ว ค่อยๆกด.. อย่าลืมสาธุ แล้วคุณจะพบกับ....</button>
        <div>โดยห้าผีบ้ากับหนึ่งแม่หมอ ซอฟต์แวร์เอ็นฯรุ่นที่5</div>
      </section>
    </section>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
